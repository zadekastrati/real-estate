<!DOCTYPE html>
<html>
 
<head>
    <title>Gold Abodes</title>
    <!-- Title , favicon and css external sheet -->

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/logo.png">
    
</head>

<body>
     <!-- Header Section 1 -->
     <div class="header1 padding-lr-100">
        <div class="social-icons">
            <a href="https://www.linkedin.com/">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.facebook.com/YourFacebookPage">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/YourInstagramPage">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://twitter.com/YourTwitterPage">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>
        <div class="authentication">
            <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Log In</a>
            <a href="register.html"><i class="fa-solid fa-user-plus"></i> Sign Up </a>
        </div>
    </div>
    <!-- Header Section 2 -->
    <div class="header2 padding-lr-100">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo">
            </a>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="about.html">About us</a>
            <a href="contactus.html" class="active">Contact Us</a>
        </div>
    </div>

    <div class="container1">
        <!-- Title -->
        <h2 class="login-title">Sign Up</h2>
        <!-- Sign-up form -->
        <form onsubmit="return validateSignUpForm()">
            <div class="form">
                <div class="form-group">
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" placeholder="First Name">
                    <div id="nameError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                    <div id="lastnameError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                    <div id="emailError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                    <div id="phoneError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                    <div id="usernameError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <div id="passwordError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="repeatPassword">Repeat password:</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password">
                    <div id="repeatPasswordError" class="error"></div>
                </div>
                <div class="block">
                <div class="form-group">
                    <label for="birthday">Date of birth:</label>
                    <input type="date" id="birthday" name="birthday">
                    <div id="birthdayError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select class="my-select" id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <div id="genderError" class="error"></div>
                </div>
                </div>
                <div class="signup-link">
                    <button type="submit">Register</button>
                    <!-- Link to Log in -->
                    <p> Already have an account? <a class="homepage" href="login.html">Log In.</a></p>
                    <!-- Link to homepage -->
                    <a class="homepage" href="index.html">Go to homepage</a>
                </div>
            </div>
        </form>

    </div>
    <script src="script.js"></script>

    <footer class="padding-lr-100">
        <div class="footer1">
            <div class="title">
                Get in touch
            </div>
            <ul class="menu">
                <li>
                    <i class="fa fa-location-dot"></i>
                    <span>Prishtine, Kosovo</span>
                </li>
                <li>
                    <i class="fa fa-phone"></i>
                    <span>+38349182367</span>
                </li>
                <li>
                    <i class="fa fa-envelope"></i>
                    <a href="mailto:support@goldabodes.com">support@goldabodes.com</a>
                </li>
            </ul>
        </div>
        <div class="footer-logo">
            <img src="images/logo.png" alt="">
        </div>
    </footer>
    <div class="footer2">
        <p class="padding-lr-100">Copyright Â©2023 All Rights Reserved.</p>
    </div>
</body>

</html>
